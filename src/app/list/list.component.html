<div>
  <div class="container">
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="container">
    <div>
      <app-todotask [taskList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todotask>
    </div>

    <div>
      <app-donetask [taskDone]="tasksDone"></app-donetask>
    </div>

  </div>
</div>
